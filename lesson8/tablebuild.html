<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">

    <body>
        <main>
            <h1>Table Build Assignment</h1>
            <table>
                <thead>
                <tr>
                    <th colspan="3" scope="colgroup" class="table-header">ACME Wildwest</th>
                </tr>
                <tr>
                    <th class="subheading">Period</th>
                    <th class="subheading">Sales</th>
                    <th class="subheading">Sales Goal</th>
                </tr>
                </thead>
                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td id="goal">$7,500</td>
                </tr>
                <tr>
                    <td class="blackfriday">Black Friday</td>
                    <td colspan="2">$3,200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
                <tr>
                    <td class="table-footer" colspan="3">Compiled 02.21.2022 by <a href="/wdd230/">kTolman</a></td>
                </tr>
                </tbody>
            </table>
        </main>
    </body>
